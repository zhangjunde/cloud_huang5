spring.application.name=cloud_huang3
version=v1
server.port=20000

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/xiaoduya?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#com.mysql.jdbc.Driver 是 mysql-connector-java 5中的，
#com.mysql.cj.jdbc.Driver 是 mysql-connector-java 6中的

mybatis.type-aliases-package=com.iotek.cloud_huang3.entity
mybatis.mapper-locations=classpath:mapper/*.xml


server.tomcat.uri-encoding=utf-8
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=utf-8

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,refresh,env